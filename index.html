<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/284e3f8804.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v2">
    <title>Document</title>
</head>
<body class="bg-white">
    <div class="nav bg-white p-4 lg:px-8 xl:px-24 2xl:px-32 flex justify-between items-center">
        <div class="1st flex lg:hidden space-x-4">
            <div class="hamburger">
                <div class="w-6 h-0.5 my-1 bg-slate-900"></div>
                <div class="w-6 h-0.5 my-1 bg-slate-900"></div>
                <div class="w-6 h-0.5 my-1 bg-slate-900"></div>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="flex justify-center items-center md:space-x-2 lg:space-x-6">
            <img class="h-6" src="microsoft.png" alt="">
            <div class="hidden  lg:flex space-x-6 md:text-xs lg:text-sm">
                <div>Microsoft 365</div>
                <div>Team</div>
                <div>Capilot</div>
                <div>Windows</div>
                <div>Surface</div>
                <div>Xbox</div>
                <div>Deals</div>
                <div>Small Business </div>
                <div>Support </div>
            </div>
        </div>
        <div class="flex space-x-4">
            <div class="search hidden lg:flex justify-center items-center space-x-2">
                <div class="hidden xl:block">search</div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="xl:flex xl:justify-center xl:items-center space-x-2">
                <div class="hidden xl:block">cart</div>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="xl:flex xl:justify-center xl:items-center space-x-2 xl:space-x-1 2xl:space-x-4">
                <div class="hidden xl:block">sign in</div>
                <i class="fa-solid fa-user-plus"></i>
            </div>
        </div>
    </div>
    <section class="relative">
        <div class="mx-1.5">
            <img class="w-full lg:hidden" src="carousel-half.jpeg" alt="">
        </div>
        <div class="absolute lg:w-1/2 lg:pt-12 lg:ps-16 lg:shadow-none xl:pt-28 xl:ps-28  mx-1.5 p-6 shadow-md rounded-sm space-y-3 z-20 2xl:space-y-4  2xl:p-48">
            <p class="text-red-800 font-semibold text-md">Countdown Sale</p>
            <p class="font-semibold text-2xl lg:text-3xl xl:text-4xl 2xl:text-5xl ">Save up to $100 on select Xbox Series X</p>
            <p class="">Clock’s ticking—score amazing savings on the fastest, most powerful Xbox yet. Countdown Sale deal ends 12/31.</p>
            <button class="bg-black  text-white text-md font-semibold px-4 py-2">Shop Xbox Series X</button>
        </div>
        <div>
            <img class="w-full hidden lg:block absolute inset-0 z-10" src="carousel-full.jpeg" alt="">
        </div>
    </section>
</body>
</html>
